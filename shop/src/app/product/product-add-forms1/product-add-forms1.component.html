<h3>Yeni Ürün Ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)"   >
 <div class="form-group">
   <input type="text" placeholder="Ürün Adı" #name="ngModel"
          [(ngModel)]="model.name" class="form-control" name="name" id="name" required >
   <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün ismi gereklidir</div>
 </div>
  <div class="form-group">
    <input type="text" placeholder="Açıklama" #description="ngModel"
           [(ngModel)]="model.description" class="form-control" name="description" id="description" required >
    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama gereklidir</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Ürün Resmi" #imgUrl="ngModel" [(ngModel)]="model.imgUrl"
           class="form-control" name="imgUrl" id="imgUrl" required  >
    <div *ngIf="imgUrl.invalid&&imgUrl.dirty" class="alert alert-danger">Fotoğraf Gereklidir </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Ürün fiyatı" #price="ngModel" [(ngModel)]="model.price"
           class="form-control" name="price" id="price" required  >
    <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat Gereklidir </div>
  </div>
  <div class="form-group" >
    <select   #categoryId="ngModel"
            [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id"  > {{category.name}} </option>
    </select>
    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger"> Kategori gereklidir</div>
  </div>
  <button type="submit" class="btn btn-primary"  [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
