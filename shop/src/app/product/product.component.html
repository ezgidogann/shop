<app-category></app-category>
<div class="mb-3">
  <input  class="form-control"
          id="productName"
          placeholder="Arama metninizi giriniz"
          [(ngModel)]="filterText"
  >
    <div *ngIf="filterText" class="form-text" >
      Şu an <strong> {{filterText}}</strong>  aradınız
    </div>
</div>
<div class="row">
  <ng-template #noProducts>
    <div class="alert alert-primary" role="alert">
      Bu Kategoride Ürün Yoktur !
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText " class="card" class="productbox" style="width: 18rem">
    <img  class="card-img-top" [src]="product.imgUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title"> {{product.name}} {{product.price | currency}} </h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a (click)="addToCard(product)" href="#" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
