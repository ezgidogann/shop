<h3>Yeni Ürün ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div class="form-group" >
        <input class="form-control" type="text" id="name" formControlName="name"  placeholder="Ürün Adı">
        <div class="alert alert-danger" *ngIf="(productAddForm!.get('name')!.hasError('required')&& productAddForm!.get('name')!.dirty)">Ürün adı zorunludur</div>
    </div>
    <div class="form-group">
        <input  class="form-control" type="text" id="description" formControlName="description"  placeholder="Açıklama">
        <div class="alert alert-danger" *ngIf="(productAddForm!.get('description')!.hasError('required')&& productAddForm!.get('description')!.dirty)">Açıklama zorunludur</div>
    </div>
  <div class="form-group">
    <input class="form-control" type="text" id="imgUrl" formControlName="imgUrl"  placeholder="Ürün Resmi">
    <div class="alert alert-danger" *ngIf="(productAddForm!.get('imgUrl')!.hasError('required')&& productAddForm!.get('imgUrl')!.dirty)">Ürün resmi zorunludur</div>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" id="price" formControlName="price"  placeholder="Ürün Fiyatı">
    <div class="alert alert-danger" *ngIf="(productAddForm!.get('price')!.hasError('required')&& productAddForm!.get('price')!.dirty)">Ürün fiyatı zorunludur</div>
  </div>
  <div class="form-group" >
    <select  formControlName="categoryId"  required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id"  > {{category.name}} </option>
    </select>
    <div *ngIf="(productAddForm!.get('categoryId')!.hasError('required')&& productAddForm!.get('categoryId')!.touched)" class="alert alert-danger"> Kategori gereklidir</div>
  </div>
  <button type="submit" class="btn btn-primary"  [disabled]="productAddForm.invalid">Ürün Ekle</button>


</form>
